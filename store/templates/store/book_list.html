<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Books</title>
  <!-- Bootstrap CSS Î±Ï€ÏŒ CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <h1 class="text-center mb-4">ðŸ“š Our Books</h1>

  <!-- Search bar -->
  <form method="get" class="row g-2 mb-4">
    <div class="col-md-10">
      <input
        type="text"
        name="q"
        class="form-control"
        placeholder="Search by title or authorâ€¦"
        value="{{ query|default:'' }}"
      >
    </div>
    <div class="col-md-2 d-grid">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </form>


  <div class="row">
    {% for book in books %}
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <h6 class="card-subtitle text-muted">{{ book.author }}</h6>
            <p class="mt-2 mb-1"><strong>${{ book.price }}</strong></p>
            <p class="text-muted small mb-0">
              {{ book.description|default:"No description available." }}
            </p>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12">
        <div class="alert alert-warning" role="alert">
          No books found.
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
